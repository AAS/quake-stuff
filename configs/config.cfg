alias f_death                 "if ('$tp_name_quad' isin '$powerups') then _quadover"
alias f_newmap                "rndskynum; loadsky sky$skynum; unset skynum;"
alias f_took                  "if '$took' isin '$powerups' then _tpowerup else if ( ('$took' == '$tp_name_ga') or ('$took' == '$tp_name_ya') or ('$took' == '$tp_name_ra') ) then _report else _took"
alias flat_textures           "toggle r_drawflat r_fastsky r_fastturb "
alias hr                      "hud_recalculate"
alias rmap                    "cmd rnd dm2 dm4 dm6 aerowalk ztndm3"
alias rndskynum               "set_calc skynum $rand * 10;if ($skynum < 1) then set_calc skynum $skynum + 1;set_calc skynum substr skynum 0 2"
alias smile_fun_random        "if ($rand > 0.6) then set _tmp_smile :> else if $rand > 0.3 then set _tmp_smile :D else set _tmp_smile :); say {&cFFF$_tmp_smile&r};unset _tmp_smile;"
alias smile_sad_random        "if ($rand > 0.6) then set _tmp_smile :< else if $rand > 0.3 then set _tmp_smile >:0 else set _tmp_smile :(; say {&cFFF$_tmp_smile&r};unset _tmp_smile;"

