//
// AAS' QuakeSpasm (0.90) config
//

unbindall
bind "TAB" "+showscores"
bind "ESCAPE" "togglemenu"
bind "+" "sizeup"
bind "-" "sizedown"
bind "0" "impulse 0"
bind "1" "impulse 1"
bind "2" "impulse 2"
bind "3" "impulse 3"
bind "4" "impulse 4"
bind "5" "impulse 5"
bind "6" "impulse 6"
bind "7" "impulse 7"
bind "8" "impulse 8"
bind "=" "sizeup"
bind "`" "toggleconsole"
bind "b" "noclip"
bind "d" "+moveleft"
bind "e" "impulse 8"
bind "f" "+back"
bind "g" "+moveright"
bind "h" "impulse 4;wait;impulse 5;"
bind "i" "impulse 255"
bind "n" "noclip"
bind "q" "impulse 2"
bind "r" "+forward"
bind "s" "impulse 3"
bind "t" "impulse 7"
bind "w" "impulse 2"
bind "y" "impulse 6"
bind "~" "toggleconsole"
bind "F1" "help"
bind "F2" "menu_save"
bind "F3" "menu_load"
bind "F4" "menu_options"
bind "F5" "menu_multiplayer"
bind "F6" "echo Quicksaving...; wait; save quick"
bind "F9" "echo Quickloading...; wait; load quick"
bind "F10" "quit"
bind "F11" "exec aas.cfg"
bind "F12" "screenshot"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+jump"
bind "MWHEELUP" "impulse 12"
bind "MWHEELDOWN" "impulse 10"
bind "PAUSE" "pause"

bind ins "toggle gl_fullbrights;echo toggle fullbright;"
bind del "toggle gl_overbright;toggle gl_overbright_models;echo toggle overbright;"
bind home "cycle r_wateralpha 0.25 0.4 0.5 0.6 0.8 1"
bind end "cycle gamma 0.6 0.7 0.8 "

// misc
_cl_color "0 4"
_cl_name "AAS"
cl_maxpitch "90"
cl_minpitch "-90"
cl_backspeed "400"
cl_forwardspeed "400"
crosshair "1"
sv_aim "1"
sv_altnoclip "1"
con_logcenterprint "1"
sys_throttle "0.02"

// view
fov "100"
fov_adapt "1"
gamma "0.8"
viewsize "100"
v_gunkick "0"

// sound
_snd_mixahead "0.1"
bgm_extmusic "1"
bgmvolume "0.2"
volume "0.2"

gl_clear "1"
gl_flashblend "0"
gl_fullbrights "1"
gl_overbright "1"
gl_overbright_models "1"
gl_texture_anisotropy "16"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
gl_triplebuffer "1"
gl_zfix "1"
gl_cshiftpercent "20"

// Mouse
lookspring "0"
lookstrafe "0"
m_forward "1"
m_pitch "0.022"
m_side "0.8"
m_yaw "0.022"
sensitivity "3.6"
+mlook

// rendering
r_clearcolor "2"
r_dynamic "1"
r_lerpmodels "1"
r_lerpmove "1"
r_novis "0"
r_oldwater "0"
r_particles "1"
r_quadparticles "1"
r_sky_quality "16"
r_shadows "1"
r_wateralpha "1"
r_waterquality "64"
r_waterwarp "1"

// screen
scr_clock "1"
scr_conalpha "0.8"
scr_conscale "2"
scr_conspeed "2400"
scr_conwidth "0"
scr_crosshairscale "1"
scr_menuscale "2"
scr_sbaralpha "0.6"
scr_sbarscale "2"
scr_showfps "2"

// video
vid_bpp "24"
vid_fullscreen "1"
vid_height "1200"
vid_vsync "0"
vid_width "1920"

vid_restart

echo "AAS' QuakeSpasm config executed successfully"
